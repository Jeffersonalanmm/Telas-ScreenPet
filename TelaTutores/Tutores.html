<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link Biblioteca de Ícones-->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Link CSS Style-->
    <link rel="stylesheet" href="style_Tutor.css">
    <title>Tutores</title>
</head>

<body>
    <section class="vh-100" style="background-image: url('wallpaper.png');">
        <div class="container py-5 h-100">
            <div class="col-md-8 col-lg-6 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                    <div class="mb-3 pb-1">
                        <span class="headline">TUTORES</span>
                    </div>
                </div>
            </div>

           <div class = "container-buscaCadastro">
                <iconify-icon class="icon_search" icon="gala:search" flip="horizontal"></iconify-icon>
                <input class="search_nav form-control" type="search" aria-label="Search">
                <button class="button-cadastro" type="button">+ Cadastrar Tutor</button>
           </div>
           
           <div class="text-container">
                <div class="text">Nome do usuário</div>
                <div class="bordered-text">VER CADASTRO COMPLETO</div>
            </div>
        
            <div class="text-container">
                CPF do tutor
            </div>
            <div class="linha-divisoria text"></div>
            <div class = "text">
                INFORMAÇÕES DE CONTATO
            </div>
            <div class = "text">
                CELULAR
            </div>
            <div>
                (00)000000000
            </div>
            <div class="linha-divisoria"></div>
            <div class = "text">
                VER ANIMAIS DO(A) TUTOR(A)
            </div>
                Nome do Pet
                Raça: Nome da Raça
                Idade: 0 anos e 0 meses
                CADASTRAR NOVO PET

        </div>
    </section>
</body>

</html>
