<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link Biblioteca de Ícones-->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Link CSS Style-->
    <link rel="stylesheet" href="style_CadastroTutores.css">
    <title>Cadastrar Tutores</title>
</head>

<body>
    <div class="vh-100" style="background-image: url('wallpaper.png');">
        <div class="container d-flex py-5 h-100">
            <div class="col-md-8 col-lg-6 align-items-center p-4 p-lg-5 text-black titulo">
                CADASTRAR TUTOR
            </div>

            <div class = "text">
                Identificação
                <iconify-icon icon="bi:asterisk" style="color: red;" width="10" height="10"></iconify-icon>
            </div>
            
            <div class = "registerTutor-container">
                <input class="registerTutor-name" type="search" placeholder="Nome do tutor" aria-label="Search">
                <input class="registerTutor-cpf" type="search" placeholder="CPF" aria-label="Search">
            </div>

            <div class = "text">
                DADOS DE CONTATO
                <iconify-icon icon="bi:asterisk" style="color: red;" width="10" height="10"></iconify-icon>
            </div>

            <div>
                <input class="registerTutor-contato" type="search" placeholder="Celular" aria-label="Search">
            </div>

            <div class = "text">
                ENDEREÇO
                <iconify-icon icon="bi:asterisk" style="color: red;" width="10" height="10"></iconify-icon>
            </div>

            <div class="address">
                <input class="registerTutor-cep" type="search" placeholder="Cep" aria-label="Search">
                <input class="registerTutor-address" type="search" placeholder="Endereço" aria-label="Search">
                <input class="registerTutor-number" type="search" placeholder="Número" aria-label="Search">
            </div>

            <div class="address">
                <input class="registerTutor-complement" type="search" placeholder="Complemento" aria-label="Search">
                <input class="registerTutor-state" type="search" placeholder="Estado" aria-label="Search">
                <input class="registerTutor-city" type="search" placeholder="Cidade" aria-label="Search">
                <input class="registerTutor-neighborhood" type="search" placeholder="Bairro" aria-label="Search">
            </div>

            <div class = "text">
                Observações internas
                <input class="internsObservations" type="search" placeholder="Observações do Tutor" aria-label="Search">
            </div>
            
            <div class = "button-container">
                <button class="button-input" type="button">Cancelar</button>
                <button class="button-input" type="button">Salvar</button>
            </div>
        </div>         
    </div>
</body>
</html>
