<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../tela_consulta/style_tela_consulta.css">
    <link rel="stylesheet" href="../Navbar/style_navbar.css">

    <title>Consulta</title>
</head>

<body>

    <div class="vh-100">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand logo-container" href="#">
                    <img class="logo" src="../Navbar/ScreenPet.png" alt="Logo">
                </a>
                <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <iconify-icon class="sidebar-icon" icon="clarity:home-solid"></iconify-icon>
                                Início
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <iconify-icon class="sidebar-icon" icon="mdi:account"></iconify-icon>
                                Tutores
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <iconify-icon class="sidebar-icon" icon="mdi:paw"></iconify-icon>
                                Pets
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <iconify-icon class="sidebar-icon" icon="healthicons:syringe-vaccine"></iconify-icon>
                                Vacinas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <iconify-icon class="sidebar-icon" icon="mdi:pill"></iconify-icon>
                                Medicamentos
                            </a>
                        </li>
                        <li class="drop_user d-flex flex-fill nav-item">
                            <iconify-icon class="icon_person" icon="ic:round-person" flip="horizontal"></iconify-icon>
                            <div class="nav-item dropdown">
                                <a class="nav-user dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Usuário
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">

                                    <a class="dropdown-item" style="margin-top: 15px;" href="#">Configurações</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#">Sair</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class ="form">
            <form action="#">
                <div class = "form-header">
                    <div class="title">
                        <h1>CONSULTA</h1>
                    </div>

                    <div class="input-form">
                        <div class="input-box">
                            <label for="petName">Nome</label>
                            <input id="petName" type="text" name="petName" placeholder="Nome" required>
                        </div>

                        <div class="input-box">
                            <label for="raca">Raça</label>
                            <input id="raca" type="text" name="raca" placeholder="Raça" required>
                        </div>

                        <div class="input-box">
                            <label for="raca">Peso</label>
                            <input id="peso" type="text" name="peso" placeholder="Peso" required>
                        </div>

                        <div class="input-box">
                            <label for="petName">Nome do Tutor</label>
                            <input id="tutorName" type="text" name="tutorName" placeholder="Nome do tutor" required>
                        </div>
                    </div>

                    <div class="inputs">
                        <div class="return-inputs">
                            <label for="retorno"><h5>É retorno?</h5></label>
                            <input type="radio" id="s" name="retorno">Sim</imput>
                            <input type="radio" id="n" name="retorno">Não</imput>
                        </div>
                        <div class="date">
                            <label for="dataNascimento"><h5>Data</h5></label>
                            <input type="date" id="dateBirth" name="datebirth">
                        </div>
                        
                        <div>
                            <label for="doctorName"><h5>Médico</h5></label>
                            <input id="doctorName" type="text" name="doctorName" placeholder="Nome do médico" required>
                        </div>

                        <div class="exam-inputs">
                            <label for="anamnese"><h5>MOTIVO/ANAMNESE</h5></label>
                            <input id="anamnese" type="text" name="anamnese" placeholder="Escreva o motivo/anamnese aqui" required>
                        </div>

                        <div class="exam-inputs">
                            <label for="exameFisico"><h5>EXAME FÍSICO</h5></label>
                            <input id="exameFisico" type="text" name="exameFisico" placeholder="Escreva os detalhes do exame físico aqui" required>
                        </div>

                        <div class="exam-inputs">
                            <label for="diagnostico"><h5>DIAGNÓSTICO</h5></label>
                            <input id="diagnostico" type="text" name="diagnostico" placeholder="Escreva o diagnóstico aqui" required>
                        </div>
                        
                        <div class="exam-inputs">
                            <label for="tratamento"><h5>TRATAMENTO</h5></label>
                            <input id="tratamento" type="text" name="tratamento" placeholder="Escreva o tratamento aqui" required>
                        </div>

                        <div class="exam-inputs">
                            <label for="observacoes"><h5>OBSERVAÇÕES</h5></label>
                            <input id="observacoes" type="text" name="observacoes" placeholder="Escreva as observações aqui" required>
                        </div>
                    </div>
                    
                </div>
                
                <div class="access">
                    <div class="cancel-button">
                        <button><a href="#">Cancelar</a></button>
                    </div>
                    <div class="save-button">
                        <button><a href="#">Salvar</a></button>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
